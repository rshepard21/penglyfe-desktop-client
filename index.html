<script>
var player;
// 2. This code loads the IFrame Player API code asynchronously.
var tag = document.createElement('script');

tag.src = "https://www.youtube.com/iframe_api";
var firstScriptTag = document.getElementsByTagName('script')[0];
firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

function onYouTubeIframeAPIReady() {
        player = new YT.Player('div_YouTube', {
            videoId: '00000000',     // THE VIDEO ID.
            width: 0,
            height: 0,
            playerVars: {
                'autoplay': 1,
                'controls': 1,
                'showinfo': 0,
                'modestbranding': 0,
                'loop': 1,
                'fs': 0,
                'cc_load_policty': 0,
                'iv_load_policy': 3
            },
            events: {
		'onStateChange': onStateChange,
                'onReady': function (e) {
                  e.target.setVolume(65);  // YOU CAN SET VALUE TO 100 FOR MAX VOLUME.
                  player.stopVideo();
                }
            }
        });
    }
function onStateChange(state) {
  if (state.data === YT.PlayerState.ENDED) {
    player.playVideo();
  }
}

function YTMusic(arg)
{
player.loadVideoById(arg, 0, "default");
}

function roomDestroyed()
{
player.stopVideo();
}

function stopYTMusic()
{
player.stopVideo();
}
</script>
